<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/cardstarter.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>BlackJack</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>BLACKJACK</h1>
        <div id="bankroll-compact">
          <div>ðŸ’° <span id="bankroll">$0</span></div>
          <div>ðŸŽ² <span id="current-bet">$0</span></div>
        </div>
      </div>

      <div id="message">Press DEAL to start</div>

      <div class="dealer-section">
        <div class="section-header">
          <h2>Dealer</h2>
          <div id="dealer-total">Total: 0</div>
        </div>
        <div id="dealer-hand"></div>
      </div>

      <div class="player-section">
        <div class="section-header">
          <h2>Player</h2>
          <div id="player-total">Total: 0</div>
        </div>
        <div id="player-hand"></div>
      </div>

      <div class="controls">
        <button id="btn-deal">Deal</button>
        <button id="btn-hit" disabled>Hit</button>
        <button id="btn-stand" disabled>Stand</button>
        <button id="btn-reset">Reset</button>
      </div>

      <div class="deck-info">
        Cards remaining: <span id="deck-total">52</span>
      </div>
    </div>
  </body>
